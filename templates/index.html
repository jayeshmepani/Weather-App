<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="weather-card">
      <h1>üå§Ô∏è Modern Weather</h1>
      <form id="weatherForm" method="post" action="/weather">
        <div class="form-group">
          <label for="choice">Choose Input Method</label>
          <div class="custom-dropdown" data-target-input="choice">
            <button type="button" class="dropdown-trigger">
              <span>Select your option</span>
            </button>
            <div class="dropdown-menu">
              <ul>
                <li data-value="1">
                  <i class="fas fa-city"></i> City Name
                </li>
                <li data-value="2">
                  <i class="fas fa-map-marker-alt"></i> Coordinates
                </li>
                <li data-value="3">
                  <i class="fas fa-mail-bulk"></i> Zip/Postal Code
                </li>
              </ul>
            </div>
          </div>
          <input type="hidden" id="choice" name="choice" value="" required>
        </div>

        <div id="city_input" class="input-section">
          <div class="form-group">
            <label for="city">City Name</label>
            <input type="text" id="city" name="city" placeholder="Enter city name (e.g., London, Tokyo)" />
          </div>
        </div>

        <div id="coords_input" class="input-section">
          <div class="form-group">
            <label for="coord_type">Coordinate Format</label>
            <div class="custom-dropdown" data-target-input="coord_type">
              <button type="button" class="dropdown-trigger">
                <span>Choose coordinate format</span>
              </button>
              <div class="dropdown-menu">
                <ul>
                  <li data-value="1">
                    <i class="fas fa-crosshairs"></i> Decimal Degrees
                  </li>
                  <li data-value="2">
                    <i class="fas fa-compass"></i> Degrees, Minutes, Seconds
                  </li>
                </ul>
              </div>
            </div>
            <input type="hidden" id="coord_type" name="coord_type" value="">
          </div>

          <div id="decimal_coords" class="input-section">
            <div class="coords-container">
              <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="text" id="lat" name="lat" placeholder="e.g., 40.7128" />
              </div>
              <div class="form-group">
                <label for="lon">Longitude</label>
                <input type="text" id="lon" name="lon" placeholder="e.g., -74.0060" />
              </div>
            </div>
          </div>

          <div id="dms_coords" class="input-section">
            <div class="form-group">
              <label>Latitude (DMS)</label>
              <div class="dms-group">
                <input type="text" id="lat_deg" name="lat_deg" placeholder="Degrees" />
                <input type="text" id="lat_min" name="lat_min" placeholder="Minutes" />
                <input type="text" id="lat_sec" name="lat_sec" placeholder="Seconds" />
                <input type="text" id="lat_dir" name="lat_dir" placeholder="N/S" maxlength="1" />
              </div>
            </div>
            <div class="form-group">
              <label>Longitude (DMS)</label>
              <div class="dms-group">
                <input type="text" id="lon_deg" name="lon_deg" placeholder="Degrees" />
                <input type="text" id="lon_min" name="lon_min" placeholder="Minutes" />
                <input type="text" id="lon_sec" name="lon_sec" placeholder="Seconds" />
                <input type="text" id="lon_dir" name="lon_dir" placeholder="E/W" maxlength="1" />
              </div>
            </div>
          </div>
        </div>

        <div id="zip_input" class="input-section">
          <div class="coords-container">
            <div class="form-group">
              <label for="zip_code">Zip/Postal Code</label>
              <input type="text" id="zip_code" name="zip_code" placeholder="e.g., 10001" />
            </div>
            <div class="form-group">
              <label for="country_code">Country Code</label>
              <input type="text" id="country_code" name="country_code" placeholder="e.g., US" maxlength="2" />
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          Get Weather Forecast
        </button>

        <div id="error-message" class="error-message" style="display: none;">
          Please fill in all required fields.
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
